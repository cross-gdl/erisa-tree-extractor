<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 16px;
      margin: 0;
      background: #1a1a2e;
      color: #e0e0e0;
    }
    h2 {
      margin: 0 0 12px;
      font-size: 15px;
      color: #fff;
    }
    .section {
      margin-bottom: 14px;
    }
    label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      padding: 4px 0;
      cursor: pointer;
    }
    label:hover {
      color: #fff;
    }
    input[type="checkbox"] {
      accent-color: #4a9eff;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 8px;
      transition: background 0.15s;
    }
    #expandBtn {
      background: #4a9eff;
      color: #fff;
    }
    #expandBtn:hover { background: #3a8eef; }
    #extractBtn {
      background: #2ecc71;
      color: #fff;
    }
    #extractBtn:hover { background: #27ae60; }
    #status {
      font-size: 12px;
      color: #aaa;
      min-height: 18px;
      margin-top: 4px;
    }
    #status.success { color: #2ecc71; }
    #status.error { color: #e74c3c; }
    #status.working { color: #f39c12; }
    .divider {
      border-top: 1px solid #333;
      margin: 12px 0;
    }
  </style>
</head>
<body>
  <h2>ERISA Tree Extractor</h2>

  <div class="section">
    <label><input type="checkbox" value="IRS Statutes" checked> IRS Statutes</label>
    <label><input type="checkbox" value="IRS Regulations" checked> IRS Regulations</label>
    <label><input type="checkbox" value="DOL Statutes" checked> DOL Statutes</label>
    <label><input type="checkbox" value="DOL Regulations" checked> DOL Regulations</label>
  </div>

  <div class="divider"></div>

  <button id="expandBtn">1. Expand Selected Folders</button>
  <button id="extractBtn">2. Copy CSV to Clipboard</button>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
